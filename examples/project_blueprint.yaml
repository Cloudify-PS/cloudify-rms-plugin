inputs:
 resources:
   value:
     n7n7k_resource_pool:
       resources:
         nodes: 10
       quota:
         nodes: 15




workflows:
  resource-validate:
    mapping: resources.cloudify_resources.tasks.project_validate_workflow
    parameters:
      resources:
        default: {}
      pool_nodes:
       default:
          - openstack_resource_pool
          - n7k_resource_pool
          - aci_resource_pool


  resource-profile-validate:
    mapping: resources.cloudify_resources.tasks.project_validate_profiles_workflow
    parameters:
      profiles:
        default: []
      pool_nodes:
       default:
          - openstack_resource_pool
          - n7k_resource_pool
          - aci_resource_pool

  status-update:
    mapping: resources.cloudify_resources.tasks.status_update_workflow
      pool_nodes:
       default:
          - openstack_resource_pool
          - n7k_resource_pool
          - aci_resource_pool
